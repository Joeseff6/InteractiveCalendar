<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- <div class="row hour time-block">
                <label class="" for="9am">9:00AM</label>
                <textarea class="past" id="9am" name="9am"></textarea>
                <button class="saveBtn" type="submit">Click to save</button>
        </div> -->
        <div class="row">
            <label class="hour" for="9am">9AM</label>
            <textarea class="description past" id="9am" name="9am"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="10am">10AM</label>
            <textarea class="description present" id="10am" name="10am"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="11am">11AM</label>
            <textarea class="description future" id="11am" name="11am"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="12pm">12PM</label>
            <textarea class="description future" id="12pm" name="12pm"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="1pm">1PM</label>
            <textarea class="description future" id="1pm" name="1pm"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="2pm">2PM</label>
            <textarea class="description future" id="2pm" name="2pm"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="3am">3AM</label>
            <textarea class="description future" id="3am" name="3am"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="4pm">4PM</label>
            <textarea class="description future" id="4pm" name="4pm"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
        <div class="row">
            <label class="hour" for="5pm">5PM</label>
            <textarea class="description future" id="5pm" name="5pm"></textarea>
            <button class="saveBtn" type="submit">Save Event</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.9.7/dayjs.min.js"></script>
    <script src="./Assets/script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
</body>
</html>
